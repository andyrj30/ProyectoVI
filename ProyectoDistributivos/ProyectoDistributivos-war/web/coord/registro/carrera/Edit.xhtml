<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarreraEditDlg" widgetVar="CarreraEditDialog" resizable="false" appendTo="@(body)" header="#{bundle.EditCarreraTitle}">
            <h:form id="CarreraEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carreraController.selected != null}" style="min-width: 400px">
                        <p:outputLabel value="#{bundle.EditCarreraLabel_idcarrera}" for="idcarrera" />
                        <p:inputText id="idcarrera" value="#{carreraController.selected.idcarrera}" title="#{bundle.EditCarreraTitle_idcarrera}" required="true" requiredMessage="#{bundle.EditCarreraRequiredMessage_idcarrera}"/>
                        <p:outputLabel value="#{bundle.EditCarreraLabel_carrera}" for="carrera" />
                        <p:inputText id="carrera" value="#{carreraController.selected.carrera}" title="#{bundle.EditCarreraTitle_carrera}" required="true" requiredMessage="#{bundle.EditCarreraRequiredMessage_carrera}"/>
                        <p:outputLabel value="#{bundle.EditCarreraLabel_idfacultad}" for="idfacultad" />
                        <p:selectOneMenu id="idfacultad" value="#{carreraController.selected.idfacultad}"  required="true" requiredMessage="#{bundle.CreateCarreraRequiredMessage_facultad}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}" noSelectionOption="true" itemDisabled="true"/>
                            <f:selectItems value="#{facultadController.items}"
                                           var="idfacultadItem"
                                           itemValue="#{idfacultadItem}"
                                           itemLabel="#{idfacultadItem.facultad}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <div class="pull-right">
                        <p:commandButton actionListener="#{carreraController.update}" value="#{bundle.Save}" update="display,:CarreraListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CarreraEditDialog'); $('.tabla').DataTable();"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="PF('CarreraEditDialog').hide()"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
