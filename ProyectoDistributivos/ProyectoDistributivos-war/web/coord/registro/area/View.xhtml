<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreaViewDlg" widgetVar="AreaViewDialog" resizable="false" appendTo="@(body)" header="#{bundle.ViewAreaTitle}">
            <h:form id="AreaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{areaController.selected != null}">
                        <h:outputText value="#{bundle.ViewAreaLabel_idarea}"/>
                        <h:outputText value="#{areaController.selected.idarea}" title="#{bundle.ViewAreaTitle_idarea}"/>
                        <h:outputText value="#{bundle.ViewAreaLabel_area}"/>
                        <h:outputText value="#{areaController.selected.area}" title="#{bundle.ViewAreaTitle_area}"/>
                    </p:panelGrid>
                    <div class="pull-right">
                    <p:commandButton value="#{bundle.Close}" onclick="PF('AreaViewDialog').hide()"/></div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
