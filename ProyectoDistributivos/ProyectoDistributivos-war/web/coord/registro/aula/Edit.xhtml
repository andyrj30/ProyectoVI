<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AulaEditDlg" widgetVar="AulaEditDialog" resizable="false" appendTo="@(body)" header="#{bundle.EditAulaTitle}">
            <h:form id="AulaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aulaController.selected != null}" style="min-width: 400px">
                        <p:outputLabel value="#{bundle.EditAulaLabel_codaula}" for="codaula" />
                        <p:inputText id="codaula" value="#{aulaController.selected.codaula}" title="#{bundle.EditAulaTitle_codaula}" required="true" requiredMessage="#{bundle.EditAulaRequiredMessage_codaula}"/>
                        <p:outputLabel value="#{bundle.EditAulaLabel_aula}" for="aula" />
                        <p:inputText id="aula" value="#{aulaController.selected.aula}" title="#{bundle.EditAulaTitle_aula}" required="true" requiredMessage="#{bundle.EditAulaRequiredMessage_aula}"/>
                        <p:outputLabel value="#{bundle.EditAulaLabel_edificio}" for="edificio" />
                        <p:inputText id="edificio" value="#{aulaController.selected.edificio}" title="#{bundle.EditAulaTitle_edificio}" required="true" requiredMessage="#{bundle.EditAulaRequiredMessage_edificio}"/>
                    </p:panelGrid>
                    <div class="pull-right">
                    <p:commandButton actionListener="#{aulaController.update}" value="#{bundle.Save}" update="display,:AulaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AulaEditDialog'); $('.tabla').DataTable();"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('AulaEditDialog').hide()"/></div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
