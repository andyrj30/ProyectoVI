<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocenteEditDlg" widgetVar="DocenteEditDialog" resizable="false" appendTo="@(body)" header="#{bundle.EditDocenteTitle}">
            <h:form id="DocenteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{docenteController.selected != null}" style="min-width: 400px">
                        <p:outputLabel value="#{bundle.EditDocenteLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{docenteController.selected.cedula}" title="#{bundle.EditDocenteTitle_cedula}" required="true" requiredMessage="#{bundle.EditDocenteRequiredMessage_cedula}"/>
                        <p:outputLabel value="#{bundle.EditDocenteLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{docenteController.selected.nombre}" title="#{bundle.EditDocenteTitle_nombre}" required="true" requiredMessage="#{bundle.EditDocenteRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditDocenteLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{docenteController.selected.apellido}" title="#{bundle.EditDocenteTitle_apellido}" required="true" requiredMessage="#{bundle.EditDocenteRequiredMessage_apellido}"/>
                        <p:outputLabel value="#{bundle.EditDocenteLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{docenteController.selected.correo}" title="#{bundle.EditDocenteTitle_correo}" />
                        <p:outputLabel value="#{bundle.EditDocenteLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{docenteController.selected.telefono}" title="#{bundle.EditDocenteTitle_telefono}" />
                        <p:outputLabel value="#{bundle.EditDocenteLabel_fechanacimeinto}" for="fechanacimeinto" />
                        <p:inputText id="fechanacimeinto" value="#{docenteController.selected.fechanacimeinto}" title="#{bundle.EditDocenteTitle_fechanacimeinto}" />
                        <p:outputLabel value="#{bundle.EditDocenteLabel_idusuario}" for="idusuario" />
                        <p:selectOneMenu id="idusuario" value="#{docenteController.selected.idusuario}" required="true" requiredMessage="#{bundle.EditDocenteRequiredMessage_idusuario}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.items}"
                                           var="idusuarioItem"
                                           itemValue="#{idusuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <div class="pull-right">
                    <p:commandButton actionListener="#{docenteController.update}" value="#{bundle.Save}" update="display,:DocenteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DocenteEditDialog'); $('.tabla').DataTable();"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('DocenteEditDialog').hide()"/></div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
