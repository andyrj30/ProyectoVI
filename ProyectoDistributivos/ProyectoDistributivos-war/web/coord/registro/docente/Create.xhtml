<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocenteCreateDlg" widgetVar="DocenteCreateDialog" resizable="false" appendTo="@(body)" header="#{bundle.CreateDocenteTitle}">
            <h:form id="DocenteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{docenteController.selected != null}" style="min-width: 400px">
                        <p:outputLabel value="#{bundle.CreateDocenteLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{docenteController.selected.cedula}" title="#{bundle.CreateDocenteTitle_cedula}" required="true" requiredMessage="#{bundle.CreateDocenteRequiredMessage_cedula}"/>
                        <p:outputLabel value="#{bundle.CreateDocenteLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{docenteController.selected.nombre}" title="#{bundle.CreateDocenteTitle_nombre}" required="true" requiredMessage="#{bundle.CreateDocenteRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateDocenteLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{docenteController.selected.apellido}" title="#{bundle.CreateDocenteTitle_apellido}" required="true" requiredMessage="#{bundle.CreateDocenteRequiredMessage_apellido}"/>
                        <p:outputLabel value="#{bundle.CreateDocenteLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{docenteController.selected.correo}" title="#{bundle.CreateDocenteTitle_correo}" />
                        <p:outputLabel value="#{bundle.CreateDocenteLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{docenteController.selected.telefono}" title="#{bundle.CreateDocenteTitle_telefono}" />
                        <p:outputLabel value="#{bundle.CreateDocenteLabel_fechanacimeinto}" for="fechanacimeinto" />
                        <p:inputText id="fechanacimeinto" value="#{docenteController.selected.fechanacimeinto}" title="#{bundle.CreateDocenteTitle_fechanacimeinto}" />
                        <p:outputLabel value="#{bundle.CreateDocenteLabel_idusuario}" for="idusuario" />
                        <p:selectOneMenu id="idusuario" value="#{docenteController.selected.idusuario}" required="true" requiredMessage="#{bundle.EditDocenteRequiredMessage_idusuario}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="idusuarioItem"
                                           itemValue="#{idusuarioItem}"
                                           itemLabel="#{idusuarioItem.usuario}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <div class="pull-right">
                    <p:commandButton actionListener="#{docenteController.create}" value="#{bundle.Save}" update="display,:DocenteListForm:datalist,:growl" oncomplete="handleSubmit(args,'DocenteCreateDialog'); $('.tabla').DataTable();"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('DocenteCreateDialog').hide()"/></div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
