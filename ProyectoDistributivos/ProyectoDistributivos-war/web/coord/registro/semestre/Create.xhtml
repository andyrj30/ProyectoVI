<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SemestreCreateDlg" widgetVar="SemestreCreateDialog" resizable="false" appendTo="@(body)" header="#{bundle.CreateSemestreTitle}">
            <h:form id="SemestreCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{semestreController.selected != null}" style="min-width: 400px">
                        <p:outputLabel value="#{bundle.CreateSemestreLabel_idsemestre}" for="idsemestre" />
                        <p:inputText id="idsemestre" value="#{semestreController.selected.idsemestre}" title="#{bundle.CreateSemestreTitle_idsemestre}" required="true" requiredMessage="#{bundle.CreateSemestreRequiredMessage_idsemestre}"/>
                        <p:outputLabel value="#{bundle.CreateSemestreLabel_semestre}" for="semestre" />
                        <p:inputText id="semestre" value="#{semestreController.selected.semestre}" title="#{bundle.CreateSemestreTitle_semestre}" required="true" requiredMessage="#{bundle.CreateSemestreRequiredMessage_semestre}"/>
                        <p:outputLabel value="#{bundle.CreateSemestreLabel_idcarrera}" for="idcarrera" />
                        <p:selectOneMenu id="idcarrera" value="#{semestreController.selected.idcarrera}" required="true" requiredMessage="#{bundle.EditSemestreRequiredMessage_idcarrera}">
                            <f:selectItems value="#{carreraController.itemsAvailableSelectOne}"
                                           var="idcarreraItem"
                                           itemValue="#{idcarreraItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <div class="pull-right">
                        <p:commandButton actionListener="#{semestreController.create}" value="#{bundle.Save}" update="display,:SemestreListForm:datalist,:growl" oncomplete="handleSubmit(args,'SemestreCreateDialog'); $('.tabla').DataTable();"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="PF('SemestreCreateDialog').hide()"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
