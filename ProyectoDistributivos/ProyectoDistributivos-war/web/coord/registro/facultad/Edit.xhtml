<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacultadEditDlg" widgetVar="FacultadEditDialog" resizable="false" appendTo="@(body)" header="#{bundle.EditFacultadTitle}">
            <h:form id="FacultadEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facultadController.selected != null}" style="min-width: 400px">
                        <p:outputLabel value="#{bundle.EditFacultadLabel_idfacultad}" for="idfacultad" />
                        <p:inputText id="idfacultad" value="#{facultadController.selected.idfacultad}" title="#{bundle.EditFacultadTitle_idfacultad}" required="true" requiredMessage="#{bundle.EditFacultadRequiredMessage_idfacultad}"/>
                        <p:outputLabel value="#{bundle.EditFacultadLabel_facultad}" for="facultad" />
                        <p:inputText id="facultad" value="#{facultadController.selected.facultad}" title="#{bundle.EditFacultadTitle_facultad}" required="true" requiredMessage="#{bundle.EditFacultadRequiredMessage_facultad}"/>
                    </p:panelGrid>
                    <div class="pull-right">
                    <p:commandButton actionListener="#{facultadController.update}" value="#{bundle.Save}" update="display,:FacultadListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FacultadEditDialog'); $('.tabla').DataTable();"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('FacultadEditDialog').hide()"/></div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
