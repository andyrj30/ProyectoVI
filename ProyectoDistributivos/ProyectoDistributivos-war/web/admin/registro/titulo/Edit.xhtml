<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TituloEditDlg" widgetVar="TituloEditDialog" resizable="false" appendTo="@(body)" header="#{bundle.EditTituloTitle}">
            <h:form id="TituloEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tituloController.selected != null}" style="min-width: 400px">
                        <p:outputLabel value="#{bundle.EditTituloLabel_idtitulo}" for="idtitulo" />
                        <p:inputText id="idtitulo" value="#{tituloController.selected.idtitulo}" title="#{bundle.EditTituloTitle_idtitulo}" required="true" requiredMessage="#{bundle.EditTituloRequiredMessage_idtitulo}"/>
                        <p:outputLabel value="#{bundle.EditTituloLabel_detalle}" for="detalle" />
                        <p:inputText id="detalle" value="#{tituloController.selected.detalle}" title="#{bundle.EditTituloTitle_detalle}" required="true" requiredMessage="#{bundle.EditTituloRequiredMessage_detalle}"/>
                        <p:outputLabel value="#{bundle.EditTituloLabel_cedula}" for="cedula" />
                        <p:selectOneMenu id="cedula" value="#{tituloController.selected.cedula}" required="true" requiredMessage="#{bundle.EditTituloRequiredMessage_cedula}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{docenteController.items}"
                                           var="cedulaItem"
                                           itemValue="#{cedulaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tituloController.update}" value="#{bundle.Save}" update="display,:TituloListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TituloEditDialog'); $('.tabla').DataTable();"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('TituloEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
