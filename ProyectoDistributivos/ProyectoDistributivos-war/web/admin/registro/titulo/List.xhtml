<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admin/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTituloTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TituloListForm">
                <p:panel header="#{bundle.ListTituloTitle}">
                    <p:dataTable id="datalist" tableStyleClass="tabla" value="#{tituloController.items}" var="item"
                                 selectionMode="single" selection="#{tituloController.selected}"
                                 
                                 rowKey="#{item.idtitulo}"
                                 
                                 
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTituloTitle_idtitulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idtitulo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTituloTitle_detalle}"/>
                            </f:facet>
                            <h:outputText value="#{item.detalle}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTituloTitle_cedula}"/>
                            </f:facet>
                            <h:outputText value="#{item.cedula}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tituloController.prepareCreate}" update=":TituloCreateForm" oncomplete="PF('TituloCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TituloViewForm" oncomplete="PF('TituloViewDialog').show()" disabled="#{empty tituloController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TituloEditForm" oncomplete="PF('TituloEditDialog').show()" disabled="#{empty tituloController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tituloController.destroy}" oncomplete="$('.tabla').DataTable();" update=":growl,datalist" disabled="#{empty tituloController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
