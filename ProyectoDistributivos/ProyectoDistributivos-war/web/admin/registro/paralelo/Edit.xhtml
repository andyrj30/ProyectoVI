<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParaleloEditDlg" widgetVar="ParaleloEditDialog" resizable="false" appendTo="@(body)" header="#{bundle.EditParaleloTitle}">
            <h:form id="ParaleloEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paraleloController.selected != null}" style="min-width: 400px">
                        <p:outputLabel value="#{bundle.EditParaleloLabel_idparalelo}" for="idparalelo" />
                        <p:inputText id="idparalelo" value="#{paraleloController.selected.idparalelo}" title="#{bundle.EditParaleloTitle_idparalelo}" required="true" requiredMessage="#{bundle.EditParaleloRequiredMessage_idparalelo}"/>
                        <p:outputLabel value="#{bundle.EditParaleloLabel_paralelo}" for="paralelo" />
                        <p:inputText id="paralelo" value="#{paraleloController.selected.paralelo}" title="#{bundle.EditParaleloTitle_paralelo}" required="true" requiredMessage="#{bundle.EditParaleloRequiredMessage_paralelo}"/>
                        <p:outputLabel value="#{bundle.EditParaleloLabel_idperiodo}" for="idperiodo" />
                        <p:selectOneMenu id="idperiodo" value="#{paraleloController.selected.idperiodo}" required="true" requiredMessage="#{bundle.EditParaleloRequiredMessage_idperiodo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{periodoController.itemsAvailableSelectOne}"
                                           var="idperiodoItem"
                                           itemValue="#{idperiodoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditParaleloLabel_idsemestre}" for="idsemestre" />
                        <p:selectOneMenu id="idsemestre" value="#{paraleloController.selected.idsemestre}" required="true" requiredMessage="#{bundle.EditParaleloRequiredMessage_idsemestre}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{semestreController.itemsAvailableSelectOne}"
                                           var="idsemestreItem"
                                           itemValue="#{idsemestreItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paraleloController.update}" value="#{bundle.Save}" update="display,:ParaleloListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ParaleloEditDialog'); $('.tabla').DataTable();"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('ParaleloEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
