<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParaleloViewDlg" widgetVar="ParaleloViewDialog" resizable="false" appendTo="@(body)" header="#{bundle.ViewParaleloTitle}">
            <h:form id="ParaleloViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paraleloController.selected != null}" style="min-width: 400px">
                        <h:outputText value="#{bundle.ViewParaleloLabel_idparalelo}"/>
                        <h:outputText value="#{paraleloController.selected.idparalelo}" title="#{bundle.ViewParaleloTitle_idparalelo}"/>
                        <h:outputText value="#{bundle.ViewParaleloLabel_paralelo}"/>
                        <h:outputText value="#{paraleloController.selected.paralelo}" title="#{bundle.ViewParaleloTitle_paralelo}"/>
                        <h:outputText value="#{bundle.ViewParaleloLabel_idperiodo}"/>
                        <h:outputText value="#{paraleloController.selected.idperiodo}" title="#{bundle.ViewParaleloTitle_idperiodo}"/>
                        <h:outputText value="#{bundle.ViewParaleloLabel_idsemestre}"/>
                        <h:outputText value="#{paraleloController.selected.idsemestre}" title="#{bundle.ViewParaleloTitle_idsemestre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('ParaleloViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
