<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContratoCreateDlg" widgetVar="ContratoCreateDialog" resizable="false" appendTo="@(body)" header="#{bundle.CreateContratoTitle}">
            <h:form id="ContratoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contratoController.selected != null}" style="min-width: 400px">
                        <p:outputLabel value="#{bundle.CreateContratoLabel_idcontrato}" for="idcontrato" />
                        <p:inputText id="idcontrato" value="#{contratoController.selected.idcontrato}" title="#{bundle.CreateContratoTitle_idcontrato}" required="true" requiredMessage="#{bundle.CreateContratoRequiredMessage_idcontrato}"/>
                        <p:outputLabel value="#{bundle.CreateContratoLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{contratoController.selected.tipo}" title="#{bundle.CreateContratoTitle_tipo}" required="true" requiredMessage="#{bundle.CreateContratoRequiredMessage_tipo}"/>
                        <p:outputLabel value="#{bundle.CreateContratoLabel_horas}" for="horas" />
                        <p:inputText id="horas" value="#{contratoController.selected.horas}" title="#{bundle.CreateContratoTitle_horas}" required="true" requiredMessage="#{bundle.CreateContratoRequiredMessage_horas}"/>
                        <p:outputLabel value="#{bundle.CreateContratoLabel_detalle}" for="detalle" />
                        <p:inputText id="detalle" value="#{contratoController.selected.detalle}" title="#{bundle.CreateContratoTitle_detalle}" required="true" requiredMessage="#{bundle.CreateContratoRequiredMessage_detalle}"/>
                        <p:outputLabel value="#{bundle.CreateContratoLabel_cedula}" for="cedula" />
                        <p:selectOneMenu id="cedula" value="#{contratoController.selected.cedula}" required="true" requiredMessage="#{bundle.EditContratoRequiredMessage_cedula}">
                            <f:selectItems value="#{docenteController.items}"
                                           var="cedulaItem"
                                           itemValue="#{cedulaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{contratoController.create}" value="#{bundle.Save}" update="display,:ContratoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ContratoCreateDialog'); $('.tabla').DataTable();"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('ContratoCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
