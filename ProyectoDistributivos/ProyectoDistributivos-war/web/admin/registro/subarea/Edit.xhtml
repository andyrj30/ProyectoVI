<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SubareaEditDlg" widgetVar="SubareaEditDialog" resizable="false" appendTo="@(body)" header="#{bundle.EditSubareaTitle}">
            <h:form id="SubareaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{subareaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSubareaLabel_subarea}" for="subarea" />
                        <p:inputText id="subarea" value="#{subareaController.selected.subarea}" title="#{bundle.EditSubareaTitle_subarea}" required="true" requiredMessage="#{bundle.EditSubareaRequiredMessage_subarea}"/>
                        <p:outputLabel value="#{bundle.EditSubareaLabel_idarea}" for="idarea" />
                        <p:selectOneMenu id="idarea" value="#{subareaController.selected.idarea}" required="true" requiredMessage="#{bundle.EditSubareaRequiredMessage_idarea}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{areaController.itemsAvailableSelectOne}"
                                           var="idareaItem"
                                           itemValue="#{idareaItem}"
                                           itemLabel="#{idareaItem.area}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <div class="pull-right">
                    <p:commandButton actionListener="#{subareaController.update}" value="#{bundle.Save}" update="display,:SubareaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SubareaEditDialog'); $('.tabla').DataTable();"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('SubareaEditDialog').hide()"/></div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
