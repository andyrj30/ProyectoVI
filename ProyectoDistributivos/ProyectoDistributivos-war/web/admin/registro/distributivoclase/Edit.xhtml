<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DistributivoclaseEditDlg" widgetVar="DistributivoclaseEditDialog" resizable="false" appendTo="@(body)" header="#{bundle.EditDistributivoclaseTitle}">
            <h:form id="DistributivoclaseEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{distributivoclaseController.selected != null}" style="min-width: 400px">
                        <p:outputLabel value="#{bundle.EditDistributivoclaseLabel_iddistributivoclase}" for="iddistributivoclase" />
                        <p:inputText id="iddistributivoclase" value="#{distributivoclaseController.selected.iddistributivoclase}" title="#{bundle.EditDistributivoclaseTitle_iddistributivoclase}" required="true" requiredMessage="#{bundle.EditDistributivoclaseRequiredMessage_iddistributivoclase}"/>
                        <p:outputLabel value="#{bundle.EditDistributivoclaseLabel_codmateria}" for="codmateria" />
                        <p:selectOneMenu id="codmateria" value="#{distributivoclaseController.selected.codmateria}" required="true" requiredMessage="#{bundle.EditDistributivoclaseRequiredMessage_codmateria}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{materiaController.itemsAvailableSelectOne}"
                                           var="codmateriaItem"
                                           itemValue="#{codmateriaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDistributivoclaseLabel_idparalelo}" for="idparalelo" />
                        <p:selectOneMenu id="idparalelo" value="#{distributivoclaseController.selected.idparalelo}" required="true" requiredMessage="#{bundle.EditDistributivoclaseRequiredMessage_idparalelo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{paraleloController.itemsAvailableSelectOne}"
                                           var="idparaleloItem"
                                           itemValue="#{idparaleloItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{distributivoclaseController.update}" value="#{bundle.Save}" update="display,:DistributivoclaseListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DistributivoclaseEditDialog'); $('.tabla').DataTable();"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('DistributivoclaseEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
