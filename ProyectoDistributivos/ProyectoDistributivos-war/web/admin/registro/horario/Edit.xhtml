<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HorarioEditDlg" widgetVar="HorarioEditDialog" resizable="false" appendTo="@(body)" header="#{bundle.EditHorarioTitle}">
            <h:form id="HorarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{horarioController.selected != null}" style="min-width: 400px">
                        <p:outputLabel value="#{bundle.EditHorarioLabel_idhorario}" for="idhorario" />
                        <p:inputText id="idhorario" value="#{horarioController.selected.idhorario}" title="#{bundle.EditHorarioTitle_idhorario}" required="true" requiredMessage="#{bundle.EditHorarioRequiredMessage_idhorario}"/>
                        <p:outputLabel value="#{bundle.EditHorarioLabel_dia}" for="dia" />
                        <p:inputText id="dia" value="#{horarioController.selected.dia}" title="#{bundle.EditHorarioTitle_dia}" required="true" requiredMessage="#{bundle.EditHorarioRequiredMessage_dia}"/>
                        <p:outputLabel value="#{bundle.EditHorarioLabel_hora}" for="hora" />
                        <p:inputText id="hora" value="#{horarioController.selected.hora}" title="#{bundle.EditHorarioTitle_hora}" required="true" requiredMessage="#{bundle.EditHorarioRequiredMessage_hora}"/>
                        <p:outputLabel value="#{bundle.EditHorarioLabel_iddistributivoclase}" for="iddistributivoclase" />
                        <p:selectOneMenu id="iddistributivoclase" value="#{horarioController.selected.iddistributivoclase}" required="true" requiredMessage="#{bundle.EditHorarioRequiredMessage_iddistributivoclase}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{distributivoclaseController.itemsAvailableSelectOne}"
                                           var="iddistributivoclaseItem"
                                           itemValue="#{iddistributivoclaseItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{horarioController.update}" value="#{bundle.Save}" update="display,:HorarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'HorarioEditDialog'); $('.tabla').DataTable();"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('HorarioEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
