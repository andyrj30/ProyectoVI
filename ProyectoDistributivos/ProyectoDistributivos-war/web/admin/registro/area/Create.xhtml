<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreaCreateDlg" widgetVar="AreaCreateDialog" resizable="false" appendTo="@(body)" header="#{bundle.CreateAreaTitle}">
            <h:form id="AreaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{areaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAreaLabel_area}" for="area" />
                        <p:inputText id="area" value="#{areaController.selected.area}" title="#{bundle.CreateAreaTitle_area}" required="true" requiredMessage="#{bundle.CreateAreaRequiredMessage_area}"/>
                    </p:panelGrid>
                    <div class="pull-right">
                    <p:commandButton actionListener="#{areaController.create}" value="#{bundle.Save}" update="display,:AreaListForm:datalist,:growl" oncomplete="handleSubmit(args,'AreaCreateDialog'); $('.tabla').DataTable();"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('AreaCreateDialog').hide()"/></div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
