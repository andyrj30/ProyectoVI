<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admin/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAreaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AreaListForm">
                <p:panel header="#{bundle.ListAreaTitle}">
                    <p:dataTable id="datalist" tableStyleClass="tabla" value="#{areaController.items}" var="item"
                                 selectionMode="single" selection="#{areaController.selected}"
                                 rowKey="#{item.idarea}"                                 
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAreaTitle_idarea}"/>
                            </f:facet>
                            <h:outputText value="#{item.idarea}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAreaTitle_area}"/>
                            </f:facet>
                            <h:outputText value="#{item.area}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{areaController.prepareCreate}" update=":AreaCreateForm" oncomplete="PF('AreaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AreaViewForm" oncomplete="PF('AreaViewDialog').show()" disabled="#{empty areaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AreaEditForm" oncomplete="PF('AreaEditDialog').show()" disabled="#{empty areaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{areaController.destroy}" update=":growl,datalist" disabled="#{empty areaController.selected}"  oncomplete=" $('.tabla').DataTable();"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
            
            <h:form id="SubareaListForm">
                <p:panel header="#{bundle.ListSubareaTitle}">
                    <p:dataTable tableStyleClass="tabla" id="datalist" value="#{subareaController.items}" var="item"
                                 selectionMode="single" selection="#{subareaController.selected}"
                                 rowKey="#{item.idsubarea}"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubareaTitle_idsubarea}"/>
                            </f:facet>
                            <h:outputText value="#{item.idsubarea}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubareaTitle_idarea}"/>
                            </f:facet>
                            <h:outputText value="#{item.idarea.area}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubareaTitle_subarea}"/>
                            </f:facet>
                            <h:outputText value="#{item.subarea}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{subareaController.prepareCreate}" update=":SubareaCreateForm" oncomplete="PF('SubareaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SubareaViewForm" oncomplete="PF('SubareaViewDialog').show()" disabled="#{empty subareaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SubareaEditForm" oncomplete="PF('SubareaEditDialog').show()" disabled="#{empty subareaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{subareaController.destroy}" update=":growl,datalist" disabled="#{empty subareaController.selected}" oncomplete=" $('.tabla').DataTable();"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="../subarea/Create.xhtml"/>
            <ui:include src="../subarea/Edit.xhtml"/>
            <ui:include src="../subarea/View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
