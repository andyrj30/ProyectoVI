<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreaEditDlg" widgetVar="AreaEditDialog" resizable="false" appendTo="@(body)" header="#{bundle.EditAreaTitle}">
            <h:form id="AreaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{areaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAreaLabel_area}" for="area" />
                        <p:inputText id="area" value="#{areaController.selected.area}" title="#{bundle.EditAreaTitle_area}" required="true" requiredMessage="#{bundle.EditAreaRequiredMessage_area}"/>
                    </p:panelGrid>
                    <div class="pull-right">
                    <p:commandButton actionListener="#{areaController.update}" value="#{bundle.Save}" update="display,:AreaListForm:datalist,:SubareaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AreaEditDialog'); $('.tabla').DataTable();"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('AreaEditDialog').hide()"/></div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
