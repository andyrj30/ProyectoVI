<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AulaEditDlg" widgetVar="AulaEditDialog" resizable="false" appendTo="@(body)" header="#{bundle.EditAulaTitle}">
            <h:form id="AulaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{aulaController.selected != null}" style="min-width: 400px">
                        <p:outputLabel value="#{bundle.CreateAulaLabel_codaula}" for="codaula" />
                        <p:inputText styleClass="t-2" id="codaula" value="#{aulaController.selected.codaula}" title="#{bundle.CreateAulaTitle_codaula}" required="true" requiredMessage="#{bundle.CreateAulaRequiredMessage_codaula}"/>
                        <p:outputLabel value="#{bundle.CreateAulaLabel_aula}" for="aula" />
                        <p:inputText styleClass="t-5" id="aula" value="#{aulaController.selected.aula}" title="#{bundle.CreateAulaTitle_aula}" required="true" requiredMessage="#{bundle.CreateAulaRequiredMessage_aula}"/>
                        <p:outputLabel value="#{bundle.CreateAulaLabel_edificio}" for="edificio" />
                        <p:selectOneMenu styleClass="t-5" id="edificio" value="#{aulaController.selected.edificio}" required="true" requiredMessage="#{bundle.CreateAulaRequiredMessage_edificio}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"  noSelectionOption="true" itemDisabled="true"/>
                            <f:selectItems value="#{aulaController.edificios}" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <div class="pull-right">
                        <p:commandButton actionListener="#{aulaController.update}" value="#{bundle.Save}" update="display,:AulaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AulaEditDialog'); $('.tabla').DataTable();"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="PF('AulaEditDialog').hide()"/></div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
