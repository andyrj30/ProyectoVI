<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SemestreViewDlg" widgetVar="SemestreViewDialog" resizable="false" appendTo="@(body)" header="#{bundle.ViewSemestreTitle}">
            <h:form id="SemestreViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{semestreController.selected != null}" style="min-width: 400px">
                        <h:outputText value="#{bundle.ViewSemestreLabel_idsemestre}"/>
                        <h:outputText value="#{semestreController.selected.idsemestre}" title="#{bundle.ViewSemestreTitle_idsemestre}"/>
                        <h:outputText value="#{bundle.ViewSemestreLabel_semestre}"/>
                        <h:outputText value="#{semestreController.selected.semestre}" title="#{bundle.ViewSemestreTitle_semestre}"/>
                        <h:outputText value="#{bundle.ViewSemestreLabel_idcarrera}"/>
                        <h:outputText value="#{semestreController.selected.idcarrera}" title="#{bundle.ViewSemestreTitle_idcarrera}"/>
                    </p:panelGrid>
                    <div class="pull-right">
                    <p:commandButton value="#{bundle.Close}" onclick="PF('SemestreViewDialog').hide()"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
