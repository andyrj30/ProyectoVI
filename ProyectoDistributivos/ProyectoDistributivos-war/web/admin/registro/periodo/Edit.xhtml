<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeriodoEditDlg" widgetVar="PeriodoEditDialog" resizable="false" appendTo="@(body)" header="#{bundle.EditPeriodoTitle}">
            <h:form id="PeriodoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{periodoController.selected != null}" style="min-width: 400px">
                        <p:outputLabel value="#{bundle.EditPeriodoLabel_idperiodo}" for="idperiodo" />
                        <p:inputText id="idperiodo" value="#{periodoController.selected.idperiodo}" title="#{bundle.EditPeriodoTitle_idperiodo}" required="true" requiredMessage="#{bundle.EditPeriodoRequiredMessage_idperiodo}"/>
                        <p:outputLabel value="#{bundle.EditPeriodoLabel_peridodo}" for="peridodo" />
                        <p:inputText id="peridodo" value="#{periodoController.selected.peridodo}" title="#{bundle.EditPeriodoTitle_peridodo}" required="true" requiredMessage="#{bundle.EditPeriodoRequiredMessage_peridodo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{periodoController.update}" value="#{bundle.Save}" update="display,:PeriodoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PeriodoEditDialog'); $('.tabla').DataTable();"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('PeriodoEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
