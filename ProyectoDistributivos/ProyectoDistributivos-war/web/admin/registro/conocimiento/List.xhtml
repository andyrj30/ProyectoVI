<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admin/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListConocimientoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ConocimientoListForm">
                <p:panel header="#{bundle.ListConocimientoTitle}">
                    <p:dataTable id="datalist" tableStyleClass="tabla" value="#{conocimientoController.items}" var="item"
                                 selectionMode="single" selection="#{conocimientoController.selected}"
                                 
                                 rowKey="#{item.idconocimiento}"
                                 
                                 
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConocimientoTitle_idconocimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idconocimiento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConocimientoTitle_idarea}"/>
                            </f:facet>
                            <h:outputText value="#{item.idarea}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConocimientoTitle_cedula}"/>
                            </f:facet>
                            <h:outputText value="#{item.cedula}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{conocimientoController.prepareCreate}" update=":ConocimientoCreateForm" oncomplete="PF('ConocimientoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ConocimientoViewForm" oncomplete="PF('ConocimientoViewDialog').show()" disabled="#{empty conocimientoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ConocimientoEditForm" oncomplete="PF('ConocimientoEditDialog').show()" disabled="#{empty conocimientoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{conocimientoController.destroy}" oncomplete="$('.tabla').DataTable();" update=":growl,datalist" disabled="#{empty conocimientoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
