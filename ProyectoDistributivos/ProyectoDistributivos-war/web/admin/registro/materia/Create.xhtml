<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MateriaCreateDlg" widgetVar="MateriaCreateDialog" resizable="false" appendTo="@(body)" header="#{bundle.CreateMateriaTitle}">
            <h:form id="MateriaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{materiaController.selected != null}" style="min-width: 400px">
                        <p:outputLabel value="#{bundle.CreateMateriaLabel_codmateria}" for="codmateria" />
                        <p:inputText id="codmateria" value="#{materiaController.selected.codmateria}" title="#{bundle.CreateMateriaTitle_codmateria}" required="true" requiredMessage="#{bundle.CreateMateriaRequiredMessage_codmateria}"/>
                        <p:outputLabel value="#{bundle.CreateMateriaLabel_materia}" for="materia" />
                        <p:inputText id="materia" value="#{materiaController.selected.materia}" title="#{bundle.CreateMateriaTitle_materia}" required="true" requiredMessage="#{bundle.CreateMateriaRequiredMessage_materia}"/>
                        <p:outputLabel value="#{bundle.CreateMateriaLabel_cargahoraria}" for="cargahoraria" />
                        <p:inputText id="cargahoraria" value="#{materiaController.selected.cargahoraria}" title="#{bundle.CreateMateriaTitle_cargahoraria}" required="true" requiredMessage="#{bundle.CreateMateriaRequiredMessage_cargahoraria}"/>
                        <p:outputLabel value="#{bundle.CreateMateriaLabel_cargatutorial}" for="cargatutorial" />
                        <p:inputText id="cargatutorial" value="#{materiaController.selected.cargatutorial}" title="#{bundle.CreateMateriaTitle_cargatutorial}" required="true" requiredMessage="#{bundle.CreateMateriaRequiredMessage_cargatutorial}"/>
                        <p:outputLabel value="#{bundle.CreateMateriaLabel_color}" for="color" />
                        <p:inputText id="color" styleClass="color">
                            <select name="colorpicker"> 
                                <option value="#7bd148">Green</option>
                                <option value="#5484ed">Bold blue</option>
                                <option value="#a4bdfc">Blue</option>
                                <option value="#46d6db">Turquoise</option>
                                <option value="#7ae7bf">Light green</option>
                                <option value="#51b749">Bold green</option>
                                <option value="#fbd75b">Yellow</option>
                                <option value="#ffb878">Orange</option>
                                <option value="#ff887c">Red</option>
                                <option value="#dc2127">Bold red</option>
                            </select>
                            <script>
                                $('select[name="colorpicker"]').simplecolorpicker();
                            </script>
                        </p:inputText>
                    </p:panelGrid>
                    <div class="pull-right">                    
                        <p:commandButton actionListener="#{materiaController.create}" value="#{bundle.Save}" update="display,:MateriaListForm:datalist,:growl" oncomplete="handleSubmit(args,'MateriaCreateDialog'); $('.tabla').DataTable();"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="PF('MateriaCreateDialog').hide()"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
