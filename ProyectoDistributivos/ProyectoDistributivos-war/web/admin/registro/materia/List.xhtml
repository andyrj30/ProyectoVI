<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admin/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMateriaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MateriaListForm">
                <p:panel header="#{bundle.ListMateriaTitle}">
                    <p:dataTable id="datalist" tableStyleClass="tabla" value="#{materiaController.items}" var="item"
                                 selectionMode="single" selection="#{materiaController.selected}"
                                 
                                 rowKey="#{item.codmateria}"
                                 
                                 
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column styleClass="t-1">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMateriaTitle_codmateria}"/>
                            </f:facet>
                            <h:outputText value="#{item.codmateria}"/>
                        </p:column>
                        <p:column styleClass="t-2">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMateriaTitle_materia}"/>
                            </f:facet>
                            <h:outputText value="#{item.materia}"/>
                        </p:column>
                        <p:column styleClass="t-1">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMateriaTitle_cargahoraria}"/>
                            </f:facet>
                            <h:outputText value="#{item.cargahoraria}"/>
                        </p:column>
                        <p:column styleClass="t-2">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMateriaTitle_idarea}"/>
                            </f:facet>
                            <h:outputText value="#{item.idsubarea.subarea} / #{item.idsubarea.idarea.area}"/>
                        </p:column>
                        <p:column styleClass="t-2">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMateriaTitle_idsemestre}"/>
                            </f:facet>
                            <h:outputText value="#{item.idsemestre.semestre} / #{item.idsemestre.idcarrera.carrera}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{materiaController.prepareCreate}" update=":MateriaCreateForm" oncomplete="PF('MateriaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MateriaViewForm" oncomplete="PF('MateriaViewDialog').show()" disabled="#{empty materiaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MateriaEditForm" oncomplete="PF('MateriaEditDialog').show()" disabled="#{empty materiaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{materiaController.destroy}" oncomplete="$('.tabla').DataTable();" update=":growl,datalist" disabled="#{empty materiaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
