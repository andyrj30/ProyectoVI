<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/Coordinad/template.xhtml">

        <ui:define name="body">
            
            <h:form id="MateriaListForm">
                <p:panel header="#{bundle.ListMateriaTitle}">
                    <p:dataTable id="datalist" tableStyleClass="tabla" value="#{materiaController.items}" var="item"
                                 selectionMode="single" selection="#{materiaController.selected}"

                                 rowKey="#{item.codmateria}"


                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column styleClass="t-1">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMateriaTitle_codmateria}"/>
                            </f:facet>
                            <h:outputText value="#{item.codmateria}"/>
                        </p:column>
                        <p:column styleClass="t-2">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMateriaTitle_materia}"/>
                            </f:facet>
                            <h:outputText value="#{item.materia}"/>
                        </p:column>
                        <p:column styleClass="t-1">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMateriaTitle_cargahoraria}"/>
                            </f:facet>
                            <h:outputText value="#{item.cargahoraria}"/>
                        </p:column>
                        <p:column styleClass="t-2">
                            <f:facet name="header">
                                <h:outputText value="Area"/>
                            </f:facet>
                            <h:outputText value="#{item.idsubarea.idarea.area} / #{item.idsubarea.subarea}"/>
                        </p:column>
                        <p:column styleClass="t-2">
                            <f:facet name="header">
                                <h:outputText value="Semestre"/>
                            </f:facet>
                            <h:outputText value="#{item.idsemestre.semestre} / #{item.idsemestre.idcarrera.carrera}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="Crear" actionListener="#{materiaController.prepareCreate}" update=":MateriaCreateForm" oncomplete="PF('MateriaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="Ver" update=":MateriaViewForm" oncomplete="PF('MateriaViewDialog').show()" disabled="#{empty materiaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Modificar" update=":MateriaEditForm" oncomplete="PF('MateriaEditDialog').show()" disabled="#{empty materiaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Eliminar" actionListener="#{materiaController.destroy}" oncomplete="$('.tabla').DataTable();" update=":growl,datalist" disabled="#{empty materiaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <p:dialog id="MateriaCreateDlg" widgetVar="MateriaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMateriaTitle}">
                <h:form id="MateriaCreateForm">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" rendered="#{materiaController.selected != null}">
                            <p:outputLabel value="#{bundle.CreateMateriaLabel_codmateria}" for="codmateria" />
                            <p:inputText id="codmateria" value="#{materiaController.selected.codmateria}" title="#{bundle.CreateMateriaTitle_codmateria}" required="true" requiredMessage="#{bundle.CreateMateriaRequiredMessage_codmateria}"/>
                            <p:outputLabel value="#{bundle.CreateMateriaLabel_materia}" for="materia" />
                            <p:inputText id="materia" value="#{materiaController.selected.materia}" title="#{bundle.CreateMateriaTitle_materia}" required="true" requiredMessage="#{bundle.CreateMateriaRequiredMessage_materia}"/>
                            <p:outputLabel value="#{bundle.CreateMateriaLabel_cargahoraria}" for="cargahoraria" />
                            <p:inputText id="cargahoraria" value="#{materiaController.selected.cargahoraria}" title="#{bundle.CreateMateriaTitle_cargahoraria}" required="true" requiredMessage="#{bundle.CreateMateriaRequiredMessage_cargahoraria}"/>
                            <p:outputLabel value="#{bundle.CreateMateriaLabel_cargatutorial}" for="cargatutorial" />
                            <p:inputText id="cargatutorial" value="#{materiaController.selected.cargatutorial}" title="#{bundle.CreateMateriaTitle_cargatutorial}" required="true" requiredMessage="#{bundle.CreateMateriaRequiredMessage_cargatutorial}"/>
                            <p:outputLabel value="#{bundle.CreateMateriaLabel_color}" for="color" />
                            <p:inputText id="color" value="#{materiaController.selected.color}" title="#{bundle.CreateMateriaTitle_color}" required="true" requiredMessage="#{bundle.CreateMateriaRequiredMessage_color}"/>
                            <p:outputLabel value="#{bundle.CreateMateriaLabel_idsemestre}" for="idsemestre" />
                            <p:selectOneMenu id="idsemestre" value="#{materiaController.selected.idsemestre}" >
                                <f:selectItem itemLabel="Seleccione un elemento..." noSelectionOption="true" itemDisabled="true"/>
                                <f:selectItems value="#{semestreController.items}"
                                               var="idsemestreItem"
                                               itemLabel="#{idsemestreItem.semestre}"
                                               itemValue="#{idsemestreItem}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.CreateMateriaLabel_idsubarea}" for="idsubarea" />
                            <p:selectOneMenu id="idsubarea" value="#{materiaController.selected.idsubarea}" required="true" requiredMessage="#{bundle.EditMateriaRequiredMessage_idsubarea}">
                                <f:selectItem itemLabel="Seleccione un elemento..." noSelectionOption="true" itemDisabled="true"/>
                                <f:selectItems value="#{subareaController.items}"
                                               var="idsubareaItem"
                                               itemLabel="#{idsubareaItem.subarea}"
                                               itemValue="#{idsubareaItem}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <div class="pull-right">
                            <p:commandButton actionListener="#{materiaController.create}" value="Guardar" 
                                             update="display,:MateriaListForm:datalist,:growl" 
                                             oncomplete="handleSubmit(args,'MateriaCreateDialog'); $('.tabla').DataTable();"/>
                            <p:commandButton value="Cancelar" onclick="PF('MateriaCreateDialog').hide()"/>
                        </div>
                    </h:panelGroup>
                </h:form>
            </p:dialog>

            <p:dialog id="MateriaEditDlg" widgetVar="MateriaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMateriaTitle}">
                <h:form id="MateriaEditForm">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" rendered="#{materiaController.selected != null}">
                            <p:outputLabel value="#{bundle.EditMateriaLabel_codmateria}" for="codmateria" />
                            <p:inputText id="codmateria" value="#{materiaController.selected.codmateria}" title="#{bundle.EditMateriaTitle_codmateria}" disabled="true" required="true" requiredMessage="#{bundle.EditMateriaRequiredMessage_codmateria}"/>
                            <p:outputLabel value="#{bundle.EditMateriaLabel_materia}" for="materia" />
                            <p:inputText id="materia" value="#{materiaController.selected.materia}" title="#{bundle.EditMateriaTitle_materia}" required="true" requiredMessage="#{bundle.EditMateriaRequiredMessage_materia}"/>
                            <p:outputLabel value="#{bundle.EditMateriaLabel_cargahoraria}" for="cargahoraria" />
                            <p:inputText id="cargahoraria" value="#{materiaController.selected.cargahoraria}" title="#{bundle.EditMateriaTitle_cargahoraria}" required="true" requiredMessage="#{bundle.EditMateriaRequiredMessage_cargahoraria}"/>
                            <p:outputLabel value="#{bundle.EditMateriaLabel_cargatutorial}" for="cargatutorial" />
                            <p:inputText id="cargatutorial" value="#{materiaController.selected.cargatutorial}" title="#{bundle.EditMateriaTitle_cargatutorial}" required="true" requiredMessage="#{bundle.EditMateriaRequiredMessage_cargatutorial}"/>
                            <p:outputLabel value="#{bundle.EditMateriaLabel_color}" for="color" />
                            <p:inputText id="color" value="#{materiaController.selected.color}" title="#{bundle.EditMateriaTitle_color}" required="true" requiredMessage="#{bundle.EditMateriaRequiredMessage_color}"/>
                            <p:outputLabel value="#{bundle.EditMateriaLabel_idsemestre}" for="idsemestre" />
                            <p:selectOneMenu id="idsemestre" value="#{materiaController.selected.idsemestre}" >
                                <f:selectItem itemLabel="Seleccione un elemento..."/>
                                <f:selectItems value="#{semestreController.items}"
                                               var="idsemestreItem"
                                               itemValue="#{idsemestreItem}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.EditMateriaLabel_idsubarea}" for="idsubarea" />
                            <p:selectOneMenu id="idsubarea" value="#{materiaController.selected.idsubarea}" required="true" requiredMessage="#{bundle.EditMateriaRequiredMessage_idsubarea}">
                                <f:selectItem itemLabel="Seleccione un elemento..."/>
                                <f:selectItems value="#{subareaController.items}"
                                               var="idsubareaItem"
                                               itemValue="#{idsubareaItem}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <div class="pull-right">
                            <p:commandButton actionListener="#{materiaController.update}" value="Guardar" update="display,:MateriaListForm:datalist,:growl" oncomplete="handleSubmit(args,'MateriaEditDialog'); $('.tabla').DataTable();"/>
                            <p:commandButton value="Cancelar" onclick="PF('MateriaEditDialog').hide()"/>
                        </div>
                    </h:panelGroup>
                </h:form>
            </p:dialog>

            <p:dialog id="MateriaViewDlg" widgetVar="MateriaViewDialog" resizable="false" appendTo="@(body)" header="#{bundle.ViewMateriaTitle}">
                <h:form id="MateriaViewForm">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" rendered="#{materiaController.selected != null}" style="min-width: 400px">
                            <h:outputText value="#{bundle.ViewMateriaLabel_codmateria}"/>
                            <h:outputText value="#{materiaController.selected.codmateria}" title="#{bundle.ViewMateriaTitle_codmateria}"/>
                            <h:outputText value="#{bundle.ViewMateriaLabel_materia}"/>
                            <h:outputText value="#{materiaController.selected.materia}" title="#{bundle.ViewMateriaTitle_materia}"/>
                            <h:outputText value="#{bundle.ViewMateriaLabel_cargahoraria}"/>
                            <h:outputText value="#{materiaController.selected.cargahoraria}" title="#{bundle.ViewMateriaTitle_cargahoraria}"/>
                            <h:outputText value="#{bundle.ViewMateriaLabel_cargatutorial}"/>
                            <h:outputText value="#{materiaController.selected.cargatutorial}" title="#{bundle.ViewMateriaTitle_cargatutorial}"/>
                            <h:outputText value="#{bundle.ViewMateriaLabel_color}"/>
                            <h:outputText value="#{materiaController.selected.color}" title="#{bundle.ViewMateriaTitle_color}"/>
                            <h:outputText value="Area:"/>
                            <h:outputText value="#{materiaController.selected.idsubarea.idarea.area}" title="#{bundle.ViewMateriaTitle_idarea}"/>
                            <h:outputText value="Subarea:"/>
                            <h:outputText value="#{materiaController.selected.idsubarea.subarea}" title="#{bundle.ViewMateriaTitle_idarea}"/>
                            <h:outputText value="Carrera"/>
                            <h:outputText value="#{materiaController.selected.idsemestre.idcarrera.carrera}" title="#{bundle.ViewMateriaTitle_idsemestre}"/>
                            <h:outputText value="Semestre"/>
                            <h:outputText value="#{materiaController.selected.idsemestre.semestre}" title="#{bundle.ViewMateriaTitle_idsemestre}"/>
                        </p:panelGrid>
                        <div class="pull-right">
                            <p:commandButton value="Cancelar" onclick="PF('MateriaViewDialog').hide()"/>
                        </div>
                    </h:panelGroup>
                </h:form>
            </p:dialog>

        </ui:define>
    </ui:composition>

</html>
