<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/Administrad/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="body">
        <div class="clearfix"></div>

        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a  class="accordion-toggle" data-toggle="collapse" href="#collapse1">Lista de docente</a>
                    </h4>
                </div>
                <div id="collapse1" class="panel-collapse in">
                    <h:form id="DocenteListForm">
                        <p:dataTable id="datalist" tableStyleClass="tabla" value="#{docenteController.items}" var="item"
                                     selectionMode="single" selection="#{docenteController.selected}"
                                     rowKey="#{item.cedula}"
                                     >

                            <p:ajax event="rowSelect"   update="viewButton"/>

                            <p:column styleClass="t-2">
                                <f:facet name="header">
                                    <h:outputText value="Cedula"/>
                                </f:facet>
                                <h:outputText value="#{item.cedula}"/>
                            </p:column>
                            <p:column styleClass="t-3">
                                <f:facet name="header">
                                    <h:outputText value="Nombres"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </p:column>
                            <p:column  styleClass="t-3">
                                <f:facet name="header">
                                    <h:outputText value="Apellidos"/>
                                </f:facet>
                                <h:outputText value="#{item.apellido}"/>
                            </p:column>

                            <f:facet name="footer">
                                <p:commandButton id="viewButton" icon="ui-icon-search" value="Ver distributivo" update=":DocenteViewForm" disabled="#{empty docenteController.selected}"/>
                                <p:commandButton id="viewButtonAll" icon="ui-icon-search" value="Ver todos los distributivos" update=":DocenteViewForm"/>
                            </f:facet>
                        </p:dataTable>

                    </h:form>
                </div>
            </div>
        </div>

        <div class="panel-group">
            <div class="panel panel-default">
                <div id="collapse1" class="panel-collapse panel">
                    <h2>Distributivo docente</h2>
                    <p:panelGrid id="DocenteViewForm" columns="1" style="width: 100%">
                        <p:outputLabel value="Nombre docente"/>
                        <p:panelGrid columns="2" style="width: 100%; margin: 0" >
                            <p:outputLabel value="Titulo"/>
                            <p:outputLabel value="Contrato"/>
                        </p:panelGrid>



                    </p:panelGrid>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
