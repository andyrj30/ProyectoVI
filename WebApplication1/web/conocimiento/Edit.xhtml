<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConocimientoEditDlg" widgetVar="ConocimientoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditConocimientoTitle}">
            <h:form id="ConocimientoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{conocimientoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditConocimientoLabel_idconocimiento}" for="idconocimiento" />
                        <p:inputText id="idconocimiento" value="#{conocimientoController.selected.idconocimiento}" title="#{bundle.EditConocimientoTitle_idconocimiento}" required="true" requiredMessage="#{bundle.EditConocimientoRequiredMessage_idconocimiento}"/>
                        <p:outputLabel value="#{bundle.EditConocimientoLabel_cedula}" for="cedula" />
                        <p:selectOneMenu id="cedula" value="#{conocimientoController.selected.cedula}" required="true" requiredMessage="#{bundle.EditConocimientoRequiredMessage_cedula}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{docenteController.itemsAvailableSelectOne}"
                                           var="cedulaItem"
                                           itemValue="#{cedulaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditConocimientoLabel_idsubarea}" for="idsubarea" />
                        <p:selectOneMenu id="idsubarea" value="#{conocimientoController.selected.idsubarea}" required="true" requiredMessage="#{bundle.EditConocimientoRequiredMessage_idsubarea}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{subareaController.itemsAvailableSelectOne}"
                                           var="idsubareaItem"
                                           itemValue="#{idsubareaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{conocimientoController.update}" value="#{bundle.Save}" update="display,:ConocimientoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ConocimientoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ConocimientoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
