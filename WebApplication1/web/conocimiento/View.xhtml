<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConocimientoViewDlg" widgetVar="ConocimientoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewConocimientoTitle}">
            <h:form id="ConocimientoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{conocimientoController.selected != null}">
                        <h:outputText value="#{bundle.ViewConocimientoLabel_idconocimiento}"/>
                        <h:outputText value="#{conocimientoController.selected.idconocimiento}" title="#{bundle.ViewConocimientoTitle_idconocimiento}"/>
                        <h:outputText value="#{bundle.ViewConocimientoLabel_cedula}"/>
                        <h:outputText value="#{conocimientoController.selected.cedula}" title="#{bundle.ViewConocimientoTitle_cedula}"/>
                        <h:outputText value="#{bundle.ViewConocimientoLabel_idsubarea}"/>
                        <h:outputText value="#{conocimientoController.selected.idsubarea}" title="#{bundle.ViewConocimientoTitle_idsubarea}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ConocimientoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
