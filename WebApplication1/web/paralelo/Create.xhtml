<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParaleloCreateDlg" widgetVar="ParaleloCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateParaleloTitle}">
            <h:form id="ParaleloCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paraleloController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateParaleloLabel_idparalelo}" for="idparalelo" />
                        <p:inputText id="idparalelo" value="#{paraleloController.selected.idparalelo}" title="#{bundle.CreateParaleloTitle_idparalelo}" required="true" requiredMessage="#{bundle.CreateParaleloRequiredMessage_idparalelo}"/>
                        <p:outputLabel value="#{bundle.CreateParaleloLabel_paralelo}" for="paralelo" />
                        <p:inputText id="paralelo" value="#{paraleloController.selected.paralelo}" title="#{bundle.CreateParaleloTitle_paralelo}" required="true" requiredMessage="#{bundle.CreateParaleloRequiredMessage_paralelo}"/>
                        <p:outputLabel value="#{bundle.CreateParaleloLabel_idperiodo}" for="idperiodo" />
                        <p:selectOneMenu id="idperiodo" value="#{paraleloController.selected.idperiodo}" required="true" requiredMessage="#{bundle.EditParaleloRequiredMessage_idperiodo}">
                            <f:selectItems value="#{periodoController.itemsAvailableSelectOne}"
                                           var="idperiodoItem"
                                           itemValue="#{idperiodoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateParaleloLabel_idsemestre}" for="idsemestre" />
                        <p:selectOneMenu id="idsemestre" value="#{paraleloController.selected.idsemestre}" required="true" requiredMessage="#{bundle.EditParaleloRequiredMessage_idsemestre}">
                            <f:selectItems value="#{semestreController.itemsAvailableSelectOne}"
                                           var="idsemestreItem"
                                           itemValue="#{idsemestreItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paraleloController.create}" value="#{bundle.Save}" update="display,:ParaleloListForm:datalist,:growl" oncomplete="handleSubmit(args,'ParaleloCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ParaleloCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
