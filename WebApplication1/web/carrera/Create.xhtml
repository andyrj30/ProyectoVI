<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarreraCreateDlg" widgetVar="CarreraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCarreraTitle}">
            <h:form id="CarreraCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carreraController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCarreraLabel_idcarrera}" for="idcarrera" />
                        <p:inputText id="idcarrera" value="#{carreraController.selected.idcarrera}" title="#{bundle.CreateCarreraTitle_idcarrera}" required="true" requiredMessage="#{bundle.CreateCarreraRequiredMessage_idcarrera}"/>
                        <p:outputLabel value="#{bundle.CreateCarreraLabel_carrera}" for="carrera" />
                        <p:inputText id="carrera" value="#{carreraController.selected.carrera}" title="#{bundle.CreateCarreraTitle_carrera}" required="true" requiredMessage="#{bundle.CreateCarreraRequiredMessage_carrera}"/>
                        <p:outputLabel value="#{bundle.CreateCarreraLabel_idfacultad}" for="idfacultad" />
                        <p:selectOneMenu id="idfacultad" value="#{carreraController.selected.idfacultad}" >
                            <f:selectItems value="#{facultadController.itemsAvailableSelectOne}"
                                           var="idfacultadItem"
                                           itemValue="#{idfacultadItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{carreraController.create}" value="#{bundle.Save}" update="display,:CarreraListForm:datalist,:growl" oncomplete="handleSubmit(args,'CarreraCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CarreraCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
