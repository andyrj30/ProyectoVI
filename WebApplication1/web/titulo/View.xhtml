<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TituloViewDlg" widgetVar="TituloViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTituloTitle}">
            <h:form id="TituloViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tituloController.selected != null}">
                        <h:outputText value="#{bundle.ViewTituloLabel_idtitulo}"/>
                        <h:outputText value="#{tituloController.selected.idtitulo}" title="#{bundle.ViewTituloTitle_idtitulo}"/>
                        <h:outputText value="#{bundle.ViewTituloLabel_detalle}"/>
                        <h:outputText value="#{tituloController.selected.detalle}" title="#{bundle.ViewTituloTitle_detalle}"/>
                        <h:outputText value="#{bundle.ViewTituloLabel_cedula}"/>
                        <h:outputText value="#{tituloController.selected.cedula}" title="#{bundle.ViewTituloTitle_cedula}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TituloViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
