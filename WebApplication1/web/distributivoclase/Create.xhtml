<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DistributivoclaseCreateDlg" widgetVar="DistributivoclaseCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDistributivoclaseTitle}">
            <h:form id="DistributivoclaseCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{distributivoclaseController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDistributivoclaseLabel_iddistributivoclase}" for="iddistributivoclase" />
                        <p:inputText id="iddistributivoclase" value="#{distributivoclaseController.selected.iddistributivoclase}" title="#{bundle.CreateDistributivoclaseTitle_iddistributivoclase}" required="true" requiredMessage="#{bundle.CreateDistributivoclaseRequiredMessage_iddistributivoclase}"/>
                        <p:outputLabel value="#{bundle.CreateDistributivoclaseLabel_codmateria}" for="codmateria" />
                        <p:selectOneMenu id="codmateria" value="#{distributivoclaseController.selected.codmateria}" required="true" requiredMessage="#{bundle.EditDistributivoclaseRequiredMessage_codmateria}">
                            <f:selectItems value="#{materiaController.itemsAvailableSelectOne}"
                                           var="codmateriaItem"
                                           itemValue="#{codmateriaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDistributivoclaseLabel_idparalelo}" for="idparalelo" />
                        <p:selectOneMenu id="idparalelo" value="#{distributivoclaseController.selected.idparalelo}" required="true" requiredMessage="#{bundle.EditDistributivoclaseRequiredMessage_idparalelo}">
                            <f:selectItems value="#{paraleloController.itemsAvailableSelectOne}"
                                           var="idparaleloItem"
                                           itemValue="#{idparaleloItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{distributivoclaseController.create}" value="#{bundle.Save}" update="display,:DistributivoclaseListForm:datalist,:growl" oncomplete="handleSubmit(args,'DistributivoclaseCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DistributivoclaseCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
