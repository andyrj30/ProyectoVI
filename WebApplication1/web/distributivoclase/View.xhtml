<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DistributivoclaseViewDlg" widgetVar="DistributivoclaseViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDistributivoclaseTitle}">
            <h:form id="DistributivoclaseViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{distributivoclaseController.selected != null}">
                        <h:outputText value="#{bundle.ViewDistributivoclaseLabel_iddistributivoclase}"/>
                        <h:outputText value="#{distributivoclaseController.selected.iddistributivoclase}" title="#{bundle.ViewDistributivoclaseTitle_iddistributivoclase}"/>
                        <h:outputText value="#{bundle.ViewDistributivoclaseLabel_codmateria}"/>
                        <h:outputText value="#{distributivoclaseController.selected.codmateria}" title="#{bundle.ViewDistributivoclaseTitle_codmateria}"/>
                        <h:outputText value="#{bundle.ViewDistributivoclaseLabel_idparalelo}"/>
                        <h:outputText value="#{distributivoclaseController.selected.idparalelo}" title="#{bundle.ViewDistributivoclaseTitle_idparalelo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DistributivoclaseViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
